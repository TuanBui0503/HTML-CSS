<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS</title>
    <style>
        /* *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
       } */
    </style>
</head>

<body>
    <h1 style="text-align: center; font-size: 40px;"> DEMO</h1>
    <!-- ví dụ về thuộc tính top của thẻ a -->
    <P> Ví dụ về thuộc tính top</P>
    <a href="https://www.w3schools.com/html/html_links.asp" target="_top">Test thuộc tính top</a>
    <hr>
    <!-- ví dụ về bảng sử dụng colspan và rowspan-->
    <P>Ví dụ về bảng sử dụng colspan và rowspan</P>
    <table border="1" cellspacing="10" cellpadding="20">
        <tr>
            <th colspan="2">Họ và Tên</th>
            <th>Tuổi</th>
        </tr>
        <tr>
            <td rowspan="2">Tuấn Bùi Quốc</td>
            <td>Nam</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Nữ</td>
            <td>30</td>
        </tr>
    </table>

    <hr>
    <p>ví dụ về thẻ ul li</p>
    <ul type="Circle">
        <li>Số 1</li>
        <li>Số 2</li>
        <li>Số 3</li>
    </ul>
    <hr>
    <p>ví dụ về thẻ ol</p>
    <ol type="a" start="3">
        <li>Mục A</li>
        <li>Mục B</li>
        <li>Mục C</li>
    </ol>
    <hr>
    <iframe src="https://www.w3schools.com/html/html_iframe.asp" width="600" height="400" style="border: none;"></iframe>


</body>

</html>
