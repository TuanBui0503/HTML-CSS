<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Đây là demo của Tuấn">
    <link rel="icon" type="image/png" href="./img/0cb875e5fae5d1074bc66270c7d519e6.jpg">

    <title>HTML CSS</title>
    <style>
        /* *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
       } */
    </style>
</head>

<body>
    <h1 style="text-align: center; font-size: 40px;"> DEMO</h1>
    <!-- ví dụ về thuộc tính top của thẻ a -->
    <P> Ví dụ về thuộc tính top</P>
    <a href="https://www.w3schools.com/html/html_links.asp" target="_top">Test thuộc tính top</a>
    <hr>
    <!-- ví dụ về bảng sử dụng colspan và rowspan-->
    <P>Ví dụ về bảng sử dụng colspan và rowspan</P>
    <table border="1" cellspacing="10" cellpadding="20">
        <tr>
            <th colspan="2">Họ và Tên</th>
            <th>Tuổi</th>
        </tr>
        <tr>
            <td rowspan="2">Tuấn Bùi Quốc</td>
            <td>Nam</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Nữ</td>
            <td>30</td>
        </tr>
    </table>

    <hr>
    <p>ví dụ về thẻ ul li</p>
    <ul type="Circle">
        <li>Số 1</li>
        <li>Số 2</li>
        <li>Số 3</li>
    </ul>
    <hr>
    <p>ví dụ về thẻ ol</p>
    <ol type="a" start="3">
        <li>Mục A</li>
        <li>Mục B</li>
        <li>Mục C</li>
    </ol>
    <hr>
    <iframe src="https://www.w3schools.com/html/html_iframe.asp" width="600" height="400"
        style="border: none;"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/watch?v=J4o_-RRX4Mg&list=RDJ4o_-RRX4Mg&start_radio=1"
        frameborder="0" allowfullscreen>
    </iframe>
    <hr>
    <h3>thẻ form input label</h3>
    <form action="">
        <input type="text" name="username" placeholder="Họ và tên">
        <br>
        <input type="password" name="password" placeholder="Mật khẩu">
        <br>
        <label>Giới tính:</label>
        <input type="radio" name="gender" value="male"> Nam
        <input type="radio" name="gender" value="female"> Nữ
        <br>
        <input id="agree" type="checkbox">
        <label for="agree">Đồng ý 2 tay</label>
        <br>
        <input type="submit">
        <br>
        <input type="button">
        <br>
        <input type="number">
        <br>
        <input type="email" required>
        <br>
        <input type="tel">
        <br>
        <input type="url">
        <br>
        <input type="date">
        <br>
        <input type="time">
        <br>
        <input type="datetime">
        <br>
        <input type="datetime-local">
        <br>
        <input type="color">
        <br>
        <input type="range">
        <br>
        <input type="file">
        <br>
        <input type="reset">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="gender">Chọn giới tính:</label>
        <select id="gender" name="gender">
            <option value="trai">Nam</option>
            <option value="gao">Nữ</option>
        </select>
        <br>
        <label for="message">Nội dung:</label>
        <textarea id="message" name="message" rows="6"></textarea>
        <!-- row là hàng tức độ cao của vùng nhập văn bản -->
        <br>
        <button type="submit">Gửi</button>
        <button type="reset">Xóa</button>
        <label>Giới tính:</label>
        <input type="radio" name="gender" value="male"> Nam
        <input type="radio" name="gender" value="female"> Nữ
    </form>
</body>

</html>
